<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Content Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scrollable-feed">
        <!-- Your scrollable content goes here -->
        <h2>Feed Content</h2>
        <p>This is a scrollable feed. You can add your articles, posts, or any dynamic content here.</p>
        <p>Keep scrolling to see more.</p>
        <p>Feed content 2...</p>
        <p>Feed content 3...</p>
        <!-- Add more content as needed -->
    </div>

    <div id="hiddenContent" class="hidden">
        <h2>Hidden Content</h2>
        <p>This content is shown when you click on the bottom corner button.</p>
    </div>

    <button id="toggleButton" class="corner-button">Open Hidden Content</button>

    <script src="script.js"></script>
</body>
</html>
